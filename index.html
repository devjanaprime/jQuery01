<!DOCTYPE html>
<html>
  <head>
    <title>JQuery Example 02</title>
    <!-- include jQuery -->
    <script src="scripts/vendors/jquery-1.12.3.min.js"></script>
    <script src="scripts/mySite.js"></script>
  </head>
  <body>
    <!-- user click this div with this id (see js file for what happens) -->
    <p id="clickMeToCalculate">Click Me to do some calcuations and append DOM</p>
    <input type="text" id="textIn" placeholder="container name"/>
    <select id="selectCapacity">
      <option>2</option>
      <option>12</option>
      <option>57</option>
      <option>107</option>
    </select>
    <select id="selectFill">
      <option value="0.0">Empty</option>
      <option value="0.25">Close to empty</option>
      <option value="0.5">Half</option>
      <option value="0.75">Mostly full</option>
      <option value="1.0">Full</option>
    </select>
    <div id="outputText"></div>
    <br />
    <button id="peekaboo">Click for the awesome</button>
  </body>
</html>
